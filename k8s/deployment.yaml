apiVersion: apps/v1
kind: Deployment
metadata:
  name: not
spec:
  replicas: 1
  selector:
    matchLabels:
      app: not
  template:
    metadata:
      labels:
        app: not
    spec:
      containers:
      - image: okteto.dev/not:latest
        name: not
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "63007f89-6268-40aa-be86-38267ef5b9e7"
        - name: Vless_Path
          value: "/6ojlnriyh"
        - name: Vmess_UUID
          value: "63007f89-6268-40aa-be86-38267ef5b9e7"
        - name: Vmess_Path
          value: "/4rtghn8"
        - name: Share_Path
          value: "/share233"
