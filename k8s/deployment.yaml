apiVersion: apps/v1
kind: Deployment
metadata:
  name: low
spec:
  replicas: 1
  selector:
    matchLabels:
      app: low
  template:
    metadata:
      labels:
        app: low
    spec:
      containers:
      - image: okteto.dev/low:latest
        name: low
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "a21c7844-12fc-4ba8-a97f-34645d3ac9c0"
        - name: Vless_Path
          value: "/8iklop"
        - name: Vmess_UUID
          value: "a21c7844-12fc-4ba8-a97f-34645d3ac9c0"
        - name: Vmess_Path
          value: "/6ujrh8"
        - name: Share_Path
          value: "/share233"
